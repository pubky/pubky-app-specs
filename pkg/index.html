<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pubky App Specs Demo</title>
  </head>
  <body>
    <script type="module">
      import { PubkySpecsBuilder, PubkyAppPostKind, PubkyAppPostEmbed } from "./index.js";

      async function main() {
        try {

          // Test various functions like the example.js
          const OTTO = "8kkppkmiubfq4pxn6f73nqrhhhgkb5xyfprntc9si3np9ydbotto";
          const RIO = "dzswkfy7ek3bqnoc89jxuqqfbzhjrj6mi8qthgbxxcqkdugm3rio";
          
          const specsBuilder = new PubkySpecsBuilder(OTTO);
          
          // Create a user
          const { user, meta: userMeta } = specsBuilder.createUser("Alice Smith", "Software Developer", null, null, "active");
          console.log("User created:", userMeta.url);
          
          // Create a post
          const { post, meta: postMeta } = specsBuilder.createPost("Hello from browser!", PubkyAppPostKind.Short, null, null, null);
          console.log("Post created:", postMeta.url);
          
          // Create a follow
          const { follow, meta: followMeta } = specsBuilder.createFollow(RIO);
          console.log("Follow created:", followMeta.url);
          
          console.log("All tests passed!");
          
        } catch (err) {
          console.error("Error:", err);
        }
      }

      main();
    </script>
  </body>
</html>
